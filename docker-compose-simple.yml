version: '3.8'

services:
  # Mock Jira API server for testing
  mock-jira:
    image: wiremock/wiremock:3.6.0
    container_name: mock-jira-server
    ports:
      - "3000:8080"
    command: ["--global-response-templating", "--verbose"]
    volumes:
      - ./mcp/wiremock:/home/wiremock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (for task scheduling)
  redis:
    image: redis:7-alpine
    container_name: pm-agent-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  default:
    name: pm-agent-network