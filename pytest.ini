[pytest]
# Pytest configuration for agent-pm

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Note: -n auto runs tests in parallel using all CPU cores (pytest-xdist)
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra
    -n auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_api: Tests that require external APIs

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
